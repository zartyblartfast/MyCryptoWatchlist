<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCryptoWatchList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="trending-ticker-container">
        <div id="trending-ticker-widget"></div>
    </div>
    <div class="wrapper">
        <div id="tag-container"></div>
        <div style="position: relative;"> <!-- Add this wrapper div -->
            <input type="text" id="coin-search" placeholder="Search coins...">
            <div id="coin-search-results"></div>
        </div>
        <div class="widgets-container">
            <div class="column">
                <div id="chart-container"></div>
                <div id="coin-list-widget-container"></div>
            </div>
            <div class="column">
                <div id="market-ticker-container"></div>
            </div>
            <div class="column">
                <!-- Empty column for future widgets -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
